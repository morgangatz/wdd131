<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <meta name="author" content="Morgan Gatz">
    <link rel="stylesheet" href="styles/lazyload.css">

</head>
<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <picture>
            <img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/700" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/800" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/650" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/750" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/850" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>Â©Morgan Gatz | BYU-Idaho | WDD 131 - Spring 2024</footer>
</body>
</html>
