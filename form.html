<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="HTML form">
    <meta name="author" content="Morgan Gatz">
    <script src="scripts/getdates.js" defer></script> 
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header> 
        <h1>Product Review</h1>
    </header>
    <main> 
        <form method="get" action="review.html" class="wf1">
            <div>Product Name*</div>
            <label><select id="productSelect" name="productSelect" required>
                    <option value="" selected disabled>Select a Product...</option> 
            </select>
            </label>
            <div>Overall Rating*</div>
            <div class="radio">
                <label><input type="radio" id="onestar" name="rating" value="1" required>✩</label>
                <label><input type="radio" id="twostar" name="rating" value="2" required>✩✩</label>
                <label><input type="radio" id="threestar" name="rating" value="3" required>✩✩✩</label>
                <label><input type="radio" id="fourstar" name="rating" value="4" required>✩✩✩✩</label>
                <label><input type="radio" id="fivestar" name="rating" value="5" required>✩✩✩✩✩</label>
            </div>
            <div>Date of Installation*</div>
            <label><input type="date" id="installationDate" name="installationDate" required></label>
            
            <div>Which features did you find useful in the product? (Check all that apply)</div>
            <label><input type="checkbox" id="durability" name="features" value="yes">Durability</label>
            <label><input type="checkbox" id="easeOfUse" name="features" value="yes">Ease of Use</label>
            <label><input type="checkbox" id="performance" name="features"  value="yes">Performance</label>
            <label><input type="checkbox" id="design" name="features" value="yes">Design</label>
            
            <div>Written Review (Optional)</div>
            <label><textarea id="writtenReview" name="writtenReview" rows="4" placeholder=" "></textarea></label>

            <div>Your Name (Optional)</div>
            <label><input type="text" id="userName" name="userName"></label>
            
            <div class="button"><input type="submit" value="Post Review"></div>
        </form>
    </main>
    <footer>
        <p id="currentYear">❄ Morgan Gatz ❄ Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
